<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Produk - AgroManager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŒ¾ Manajemen Produk</h1>
            <nav>
                <a href="index.html" class="active">Produk</a>
                <a href="categories.html">Kategori</a>
                <a href="suppliers.html">Pemasok</a>
            </nav>
        </header>
        
        <main>
            <div class="card">
                <h2>Tambah Produk Baru</h2>
                <form id="productForm">
                    <div class="form-grid">
                        <div class="form-group"><label for="name">Nama Produk</label><input type="text" id="name" name="name" required></div>
                        <div class="form-group"><label for="category">Kategori</label><select id="category" name="category_id" required></select></div>
                        <div class="form-group"><label for="supplier">Pemasok</label><select id="supplier" name="supplier_id"></select></div>
                        <div class="form-group"><label for="price">Harga (Rp)</label><input type="number" id="price" name="price" required min="0"></div>
                        <div class="form-group"><label for="stock">Stok</label><input type="number" id="stock" name="stock" required min="0"></div>
                    </div>
                    <div class="form-group"><label for="image_url">URL Gambar</label><input type="url" id="image_url" name="image_url" placeholder="https://example.com/image.jpg"></div>
                    <div class="form-group"><label for="description">Deskripsi</label><textarea id="description" name="description" rows="3"></textarea></div>
                    <button type="submit" class="btn btn-primary">Simpan Produk</button>
                </form>
            </div>
            <div class="card">
                <h2>Daftar Produk</h2>
                <div id="productsContainer" class="products-grid">
                    </div>
            </div>
        </main>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Produk</h2>
                <button onclick="closeModal()" class="close-btn">&times;</button>
            </div>
            <form id="editForm">
                <input type="hidden" id="edit_id" name="id">
                <div class="form-grid">
                    <div class="form-group"><label for="edit_name">Nama Produk</label><input type="text" id="edit_name" name="name" required></div>
                    <div class="form-group"><label for="edit_category">Kategori</label><select id="edit_category" name="category_id" required></select></div>
                    <div class="form-group"><label for="edit_supplier">Pemasok</label><select id="edit_supplier" name="supplier_id"></select></div>
                    <div class="form-group"><label for="edit_price">Harga</label><input type="number" id="edit_price" name="price" required min="0"></div>
                    <div class="form-group"><label for="edit_stock">Stok</label><input type="number" id="edit_stock" name="stock" required min="0"></div>
                </div>
                <div class="form-group"><label for="edit_image_url">URL Gambar</label><input type="url" id="edit_image_url" name="image_url"></div>
                <div class="form-group"><label for="edit_description">Deskripsi</label><textarea id="edit_description" name="description" rows="3"></textarea></div>
                <button type="submit" class="btn btn-primary">Update Produk</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
