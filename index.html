<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agro Product Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">üåæ</span>
                    <h1>AgroManager</h1>
                </div>
                <p class="tagline">Sistem Manajemen Produk Pertanian Modern</p>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="form-section">
            <h2>‚ûï Tambah Produk Baru</h2>
            <form id="productForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Nama Produk</label>
                        <input type="text" id="name" name="name" required placeholder="Contoh: Benih Jagung">
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Kategori</label>
                        <select id="category" name="category" required>
                            <option value="">Pilih Kategori</option>
                            <option value="Benih">Benih</option>
                            <option value="Pupuk">Pupuk</option>
                            <option value="Pestisida">Pestisida</option>
                            <option value="Alat">Alat Pertanian</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Harga (Rp)</label>
                        <input type="number" id="price" name="price" required placeholder="50000" min="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="stock">Stok</label>
                        <input type="number" id="stock" name="stock" required placeholder="100" min="0">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description">Deskripsi</label>
                    <textarea id="description" name="description" rows="3" placeholder="Deskripsi produk..."></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <span>üíæ Simpan Produk</span>
                </button>
            </form>
        </section>

        <section class="products-section">
            <div class="section-header">
                <h2>üì¶ Daftar Produk</h2>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="üîç Cari produk...">
                </div>
            </div>
            
            <div id="productsContainer" class="products-grid">
            </div>
        </section>
    </main>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚úèÔ∏è Edit Produk</h2>
                <span class="close">&times;</span>
            </div>
            <form id="editForm">
                <input type="hidden" id="edit_id" name="id">
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="edit_name">Nama Produk</label>
                        <input type="text" id="edit_name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="edit_category">Kategori</label>
                        <select id="edit_category" name="category" required>
                            <option value="Benih">Benih</option>
                            <option value="Pupuk">Pupuk</option>
                            <option value="Pestisida">Pestisida</option>
                            <option value="Alat">Alat Pertanian</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="edit_price">Harga (Rp)</label>
                        <input type="number" id="edit_price" name="price" required min="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="edit_stock">Stok</label>
                        <input type="number" id="edit_stock" name="stock" required min="0">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="edit_description">Deskripsi</label>
                    <textarea id="edit_description" name="description" rows="3"></textarea>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Batal</button>
                    <button type="submit" class="btn btn-primary">üíæ Update</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>¬© 2025 AgroManager System | Made with üíö Samuel Gurning</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
